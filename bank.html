<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <head>
        <h1 class="text-4xl font-semibold text-center mt-8">let's Get Some Money!</h1>
    </head>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto">
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class=" text-2xl font-semibold"> Deposit </h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class=" text-2xl font-semibold"> Withdraw </h4>
                    <h2 class="text-5xl font-medium"> $<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class=" text-2xl font-semibold"> Balance </h4>
                    <h2 class="text-5xl font-medium"> $<span id="main-balance">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class=" text-2xl font-semibold mb-2 text-white"> Please Deposite </h4>
                    <input class="w-9/12 block mb-2 px-3" type="number" id="deposit-field" placeholder="$you wanted to deposite">
                    <button id="btn-deposit" class="bg-red-500 px-8 py-2 rounded-lg text-white font-medium hover:bg-green-500" >deposit</button>
                </div>

                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class=" text-2xl font-semibold mb-2 text-white"> Please Withdraw </h4>
                    <input class="w-9/12 block mb-2 px-3" type="number" id="withdraw-field" placeholder="$ you wanted to withdraw">
                    <button class="bg-red-500 px-8 py-2 rounded-lg text-white font-medium hover:bg-orange-600" id="btn-withdraw">withdraw</button>
                </div>
            </div>
        </section>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/utility.js"></script>
</body>
</html>
